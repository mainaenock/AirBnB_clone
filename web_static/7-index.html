<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/2-header.css">
    <link rel="stylesheet" href="styles/2-common.css">
    <link rel="stylesheet" href="styles/2-footer.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="lg"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona ...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Yuma</li>
                            <li>Sedona</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Diego</li>
                            <li>San Jose</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen ...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Iron</li>
                    <li>TV</li>
                    <li>Books</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
    </div>
    <section class="places">
        <h1>Places</h1>
        <article>
            <h2>My home</h2>
        </article>
        <article>
            <h2>Tiny home</h2>
        </article>
        <article>
            <h2>A suite</h2>
        </article>
    </section>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
